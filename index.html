<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #8e8e8e;
            --accent-blue: #0095f6;
            --verified-blue: #42a5f5;
            --border-color: #dbdbdb;
            --overlay-bg: rgba(0, 0, 0, 0.8);
            --hover-scale: 1.02;
            --border-radius: 8px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --transition-fast: 0.2s ease;
            --transition-smooth: 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        /* Profile Section */
        .profile {
            display: flex;
            margin-bottom: 44px;
            padding: var(--spacing-xl) 0;
            gap: var(--spacing-xl);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-primary);
        }

        .profile-info {
            flex: 1;
        }

        .profile-header {
            margin-bottom: var(--spacing-lg);
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: var(--spacing-sm);
            display: inline-block;
        }

        .verified-badge {
            color: var(--verified-blue);
            font-size: 20px;
            margin-left: var(--spacing-sm);
        }

        .profile-name {
            font-size: 16px;
            font-weight: 600;
            margin-top: var(--spacing-sm);
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: var(--spacing-lg);
            font-size: 16px;
        }

        .profile-bio p {
            margin-bottom: var(--spacing-xs);
        }

        .profile-bio a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Posts Section */
        .posts-header {
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .tab-link {
            background-color: var(--bg-primary);
            padding: 15px 0;
            margin: 0 var(--spacing-xl);
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: color var(--transition-fast);
            border-top: 1px solid transparent;
            border: none;
            background: none;
            outline: none;
        }

        .tab-link:focus {
            outline: none;
        }

        .tab-link.active {
            color: var(--text-primary);
            border-top-color: var(--text-primary);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            margin-top: var(--spacing-xl);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .post {
            position: relative;
            aspect-ratio: 3/4;
            background-color: #efefef;
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .post:hover {
            transform: scale(var(--hover-scale));
            z-index: 10;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post.multiple::after {
            content: '\f302';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .post.reel .reel-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--spacing-xs);
            font-size: 12px;
        }

        /* Dialog Styles */
        .post-dialog {
            max-width: 95vw;
            max-height: 95vh;
            background: var(--bg-primary);
            border: none;
            border-radius: 0%;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        .post-dialog::backdrop {
            background: var(--overlay-bg);
            backdrop-filter: blur(10px);
        }

        .dialog-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-fast);
        }

        .dialog-close:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .dialog-carousel {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slides {
            display: flex;
            transition: transform var(--transition-smooth);
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img,
        .carousel-slide video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
            pointer-events: none;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.4);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-fast);
            pointer-events: all;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            gap: var(--spacing-sm);
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .carousel-dot.active {
            background: rgba(255, 255, 255, 1);
        }

        .post-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 40px var(--spacing-lg) var(--spacing-xl);
        }

        .post-username {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .post-caption {
            font-size: 14px;
            opacity: 0.9;
        }

        .post-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: var(--spacing-sm);
            letter-spacing: 0.5px;
        }

        .video-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .video-controls button {
            background: rgba(255, 255, 255, 0.4);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-fast);
        }

        .video-controls button:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
            }

            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: var(--spacing-lg);
            }

            .profile-stats {
                justify-content: center;
            }

            .dialog-carousel {
                width: 90vw;
                height: 90vw;
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .posts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1px;
            }
        }

        /* Animation utilities */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Focus management for accessibility */
        .post:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .nav-btn:focus-visible,
        .dialog-close:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }
    </style>
</head>

    <script>
        class InstagramClone {
            constructor() {
                this.dialog = document.getElementById('postDialog');
                this.carouselSlides = document.getElementById('carouselSlides');
                this.carouselDots = document.getElementById('carouselDots');
                this.postCaption = document.getElementById('postCaption');
                this.postDate = document.getElementById('postDate');
                this.videoControls = document.getElementById('videoControls');

                this.currentSlide = 0;
                this.mediaItems = [];
                this.touchStartX = 0;
                this.touchEndX = 0;

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupKeyboardNavigation();
                this.setupTouchNavigation();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab-link').forEach(link => {
                    link.addEventListener('click', this.handleTabSwitch.bind(this));
                });

                // Close dialog when clicking outside
                this.dialog.addEventListener('click', (e) => {
                    if (e.target === this.dialog) {
                        this.closeDialog();
                    }
                });

                // Post opening
                document.addEventListener('click', this.handlePostClick.bind(this));
                document.addEventListener('keydown', this.handlePostKeydown.bind(this));

                // Dialog controls
                this.dialog.querySelector('.dialog-close').addEventListener('click', this.closeDialog.bind(this));
                this.dialog.querySelector('.carousel-prev').addEventListener('click', this.prevSlide.bind(this));
                this.dialog.querySelector('.carousel-next').addEventListener('click', this.nextSlide.bind(this));

                // Video controls
                document.getElementById('playPauseBtn')?.addEventListener('click', this.togglePlayPause.bind(this));
                document.getElementById('muteBtn')?.addEventListener('click', this.toggleMute.bind(this));
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    if (!this.dialog.open) return;

                    switch (e.key) {
                        case 'Escape':
                            this.closeDialog();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.prevSlide();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextSlide();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                    }
                });
            }

            setupTouchNavigation() {
                this.carouselSlides.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.changedTouches[0].screenX;
                });

                this.carouselSlides.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                });
            }

            handleTabSwitch(e) {
                e.preventDefault();

                document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                e.target.classList.add('active');
                const tabId = e.target.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            }

            handlePostClick(e) {
                const post = e.target.closest('.post');
                if (post) {
                    this.openDialog(post);
                }
            }

            handlePostKeydown(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    const post = e.target.closest('.post');
                    if (post) {
                        e.preventDefault();
                        this.openDialog(post);
                    }
                }
            }

            openDialog(post) {
                const images = JSON.parse(post.getAttribute('data-images'));
                const caption = post.getAttribute('data-caption') || '';
                const dateString = post.getAttribute('data-date') || '';
                const isVideoPost = post.getAttribute('data-type') === 'video';
                const mediaTypes = post.getAttribute('data-media-types') ?
                    JSON.parse(post.getAttribute('data-media-types')) :
                    images.map(() => 'image');

                this.mediaItems = images;
                this.currentSlide = 0;

                this.postCaption.textContent = caption;
                this.postDate.textContent = dateString ? this.formatDate(dateString) : '';

                this.buildCarousel(images, mediaTypes, isVideoPost);
                this.updateCarousel();

                this.dialog.showModal();
                this.dialog.classList.add('fade-in');

                // Focus management
                this.dialog.querySelector('.dialog-close').focus();

                // Prevent background scroll
                document.body.style.overflow = 'hidden';
            }

            closeDialog() {
                // Pause any playing videos
                this.dialog.querySelectorAll('video').forEach(video => {
                    video.pause();
                    video.currentTime = 0;
                });

                this.dialog.close();
                document.body.style.overflow = 'auto';

                // Return focus to the post that was opened
                const activePost = document.querySelector('.post:focus-within, .post:hover');
                if (activePost) {
                    activePost.focus();
                }
            }

            buildCarousel(images, mediaTypes, isVideoPost) {
                this.carouselSlides.innerHTML = '';
                this.carouselDots.innerHTML = '';

                images.forEach((src, index) => {
                    // Create slide
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';

                    const mediaType = mediaTypes[index] || 'image';

                    if (mediaType === 'video' || isVideoPost) {
                        const video = document.createElement('video');
                        video.src = src;
                        video.controls = false;
                        video.preload = 'metadata';
                        video.setAttribute('playsinline', '');

                        video.addEventListener('loadedmetadata', () => {
                            if (index === 0) this.resizeDialog(video, 'video');
                        });

                        slide.appendChild(video);
                    } else {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = `Post image ${index + 1}`;

                        img.addEventListener('load', () => {
                            if (index === 0) this.resizeDialog(img, 'image');
                        });

                        slide.appendChild(img);
                    }

                    this.carouselSlides.appendChild(slide);

                    // Create dot
                    const dot = document.createElement('button');
                    dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
                    dot.setAttribute('role', 'tab');
                    dot.setAttribute('aria-label', `Go to media item ${index + 1}`);
                    dot.addEventListener('click', () => this.goToSlide(index));
                    this.carouselDots.appendChild(dot);
                });
            }

            resizeDialog(element, type) {
                const carousel = document.querySelector('.dialog-carousel');
                const maxWidth = window.innerWidth * 0.9;
                const maxHeight = window.innerHeight * 0.8;

                let width, height;

                if (type === 'video') {
                    width = element.videoWidth;
                    height = element.videoHeight;
                } else {
                    width = element.naturalWidth;
                    height = element.naturalHeight;
                }

                // Scale down if too large
                if (width > maxWidth || height > maxHeight) {
                    const aspectRatio = width / height;

                    if (width > maxWidth) {
                        width = maxWidth;
                        height = width / aspectRatio;
                    }

                    if (height > maxHeight) {
                        height = maxHeight;
                        width = height * aspectRatio;
                    }
                }

                carousel.style.width = `${width}px`;
                carousel.style.height = `${height}px`;
            }

            updateCarousel() {
                this.carouselSlides.style.transform = `translateX(-${this.currentSlide * 100}%)`;

                // Update dots
                this.carouselDots.querySelectorAll('.carousel-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentSlide);
                    dot.setAttribute('aria-selected', index === this.currentSlide);
                });

                // Update navigation buttons
                const prevBtn = this.dialog.querySelector('.carousel-prev');
                const nextBtn = this.dialog.querySelector('.carousel-next');

                prevBtn.disabled = this.currentSlide === 0;
                nextBtn.disabled = this.currentSlide === this.mediaItems.length - 1;

                // Show/hide video controls
                const currentSlide = this.carouselSlides.children[this.currentSlide];
                const hasVideo = currentSlide?.querySelector('video');

                if (hasVideo) {
                    this.videoControls.style.display = 'flex';
                    // Reset play button state
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    this.videoControls.style.display = 'none';
                }
            }

            goToSlide(index) {
                // Pause current video
                const currentSlide = this.carouselSlides.children[this.currentSlide];
                const currentVideo = currentSlide?.querySelector('video');
                if (currentVideo) {
                    currentVideo.pause();
                }

                this.currentSlide = index;
                this.updateCarousel();
            }

            nextSlide() {
                if (this.currentSlide < this.mediaItems.length - 1) {
                    this.goToSlide(this.currentSlide + 1);
                }
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.goToSlide(this.currentSlide - 1);
                }
            }

            handleSwipe() {
                const swipeThreshold = 50;
                const diff = this.touchStartX - this.touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        this.nextSlide();
                    } else {
                        this.prevSlide();
                    }
                }
            }

            togglePlayPause() {
                const currentSlide = this.carouselSlides.children[this.currentSlide];
                const video = currentSlide?.querySelector('video');
                const playPauseBtn = document.getElementById('playPauseBtn');

                if (video) {
                    if (video.paused) {
                        video.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        playPauseBtn.setAttribute('aria-label', 'Pause video');
                    } else {
                        video.pause();
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        playPauseBtn.setAttribute('aria-label', 'Play video');
                    }
                }
            }

            toggleMute() {
                const currentSlide = this.carouselSlides.children[this.currentSlide];
                const video = currentSlide?.querySelector('video');
                const muteBtn = document.getElementById('muteBtn');

                if (video) {
                    video.muted = !video.muted;
                    muteBtn.innerHTML = video.muted ?
                        '<i class="fas fa-volume-mute"></i>' :
                        '<i class="fas fa-volume-up"></i>';
                    muteBtn.setAttribute('aria-label', video.muted ? 'Unmute video' : 'Mute video');
                }
            }

            formatDate(dateString) {
                const postDate = new Date(dateString);
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                return postDate.toLocaleDateString('en-US', options);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InstagramClone();

            // Add loading animation to images
            document.querySelectorAll('img').forEach(img => {
                if (img.complete) {
                    img.style.opacity = '1';
                } else {
                    img.addEventListener('load', () => {
                        img.style.opacity = '1';
                    });
                }
            });
        });
    </script>
