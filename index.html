<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-color: #fafafa;
            --text-color: #262626;
            --border-color: #dbdbdb;
            --accent-color: #0095f6;
            --gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header Styles */
        header {
            border-bottom: none;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 935px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 24px;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .search-bar {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 16px;
            width: min(268px, 100%);
            flex-shrink: 1;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .nav-icons {
            display: flex;
            gap: 22px;
        }

        .nav-icons a {
            color: var(--text-color);
            font-size: 22px;
            transition: transform 0.2s ease;
        }

        .nav-icons a:hover {
            transform: scale(1.1);
        }

        /* Profile Section */
        .profile {
            display: flex;
            margin-bottom: 44px;
            padding: 30px 0;
            gap: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-header {
            display: block;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 0px;
            margin-right: 8px;
            display: inline-block;
        }

        .verified-badge {
            color: var(--accent-color);
            font-size: 20px;
        }

        .profile-stats {
            display: flex;
            margin-bottom: 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .profile-bio p {
            margin-bottom: 4px;
        }

        .profile-bio a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Posts Section */
        .posts-header {
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .posts-header a {
            padding: 15px 0;
            margin: 0 30px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #8e8e8e;
            text-decoration: none;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }

        .posts-header a.active {
            color: var(--text-color);
        }

        .posts-header a.active::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--text-color);
        }

        .posts-header i {
            margin-right: 6px;
        }

        .posts-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            margin-top: 30px;
            width: 100%;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .post {
            position: relative;
            aspect-ratio: 1;
            background-color: #efefef;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex: 1 1 calc(33.333% - 19px);
            /* 3 columns accounting for gap */
            min-width: 0;
            /* Important for flexbox shrinking */
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .post.multiple::after {
            content: '□□';
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        /* Modern Dialog Styles */
        dialog {
            border: none;
            padding: 0;
            background: transparent;
            max-width: none;
            max-height: none;
            width: 100%;
            height: 100%;
            position: fixed;
            inset: 0;
            z-index: 1000;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        dialog[open] {
            animation: slideIn 0.3s ease;
        }

        .dialog-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .dialog-carousel {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-slides {
            display: flex;
            transition: transform 0.4s ease;
            height: 100%;
        }

        .dialog-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-slide img,
        .dialog-slide video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .dialog-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
            pointer-events: none;
        }

        .dialog-nav button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            pointer-events: all;
        }

        .dialog-nav button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .dialog-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .dialog-dots {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            gap: 8px;
        }

        .dialog-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dialog-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        .dialog-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 40px 20px 20px;
        }

        .dialog-username {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .dialog-caption {
            font-size: 14px;
            opacity: 0.9;
        }

        .dialog-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .dialog-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .dialog-close:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .video-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .video-controls button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .video-controls button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .posts-grid {
                gap: 3px;
            }

            .post {
                flex: 1 1 calc(33.333% - 2px);
            }

            .container {
                padding: 30px 0;
                /* Remove side padding on mobile */
            }

            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
            }

            .profile-pic {
                margin-bottom: 0;
            }

            .profile-stats {
                justify-content: center;
            }

            .search-bar {
                display: none;
            }

            .dialog-carousel {
                width: 90vw;
                height: 90vw;
                max-height: 70vh;
            }

            .dialog-nav button {
                width: 36px;
                height: 36px;
            }

            .video-controls button {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            .posts-grid {
                gap: 2px;
            }

            .posts-header a {
                margin: 0 15px;
                font-size: 11px;
            }

            .container {
                max-width: 935px;
                margin: 0 auto;
                padding: 30px 20px;
                width: 100%;
                /* Ensure container takes full width */
            }
        }

        /* Loading states */
        .post img {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post img.loaded {
            opacity: 1;
        }

        /* Focus styles for accessibility */
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script type="module">
        // Modern JavaScript with modules and better organization
        class InstagramModal {
            constructor() {
                this.dialog = document.getElementById('postDialog');
                this.slidesContainer = document.getElementById('dialogSlides');
                this.dotsContainer = document.getElementById('dialogDots');
                this.captionElement = document.getElementById('dialogCaption');
                this.dateElement = document.getElementById('dialogDate');
                this.currentSlide = 0;
                this.mediaItems = [];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupImageLoading();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.switchTab(link);
                    });
                });

                // Post clicks
                document.addEventListener('click', (e) => {
                    const post = e.target.closest('.post');
                    if (post) {
                        this.openDialog(post);
                    }
                });

                // Dialog controls
                this.dialog.querySelector('.dialog-close').addEventListener('click', () => this.closeDialog());
                this.dialog.querySelector('.dialog-prev').addEventListener('click', () => this.prevSlide());
                this.dialog.querySelector('.dialog-next').addEventListener('click', () => this.nextSlide());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.dialog.open) {
                        switch (e.key) {
                            case 'Escape': this.closeDialog(); break;
                            case 'ArrowLeft': this.prevSlide(); break;
                            case 'ArrowRight': this.nextSlide(); break;
                        }
                    }
                });

                // Touch/swipe support
                this.setupSwipeSupport();
            }

            setupImageLoading() {
                // Lazy loading and smooth image appearance
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.add('loaded');
                            observer.unobserve(img);
                        }
                    });
                });

                document.querySelectorAll('img[data-src]').forEach(img => {
                    observer.observe(img);
                });
            }

            switchTab(clickedLink) {
                document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                clickedLink.classList.add('active');
                const tabId = clickedLink.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            }

            openDialog(post) {
                this.mediaItems = JSON.parse(post.dataset.images || '[]');
                const mediaTypes = JSON.parse(post.dataset.mediaTypes || '[]');
                const caption = post.dataset.caption || '';
                const date = post.dataset.date || '';

                this.currentSlide = 0;
                this.captionElement.textContent = caption;
                this.dateElement.textContent = this.formatDate(date);

                this.createSlides(this.mediaItems, mediaTypes);
                this.dialog.showModal();
            }

            createSlides(mediaItems, mediaTypes) {
                this.slidesContainer.innerHTML = '';
                this.dotsContainer.innerHTML = '';

                mediaItems.forEach((src, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'dialog-slide';
                    slide.setAttribute('role', 'group');
                    slide.setAttribute('aria-label', `Slide ${index + 1} of ${mediaItems.length}`);

                    const mediaType = mediaTypes[index] || 'image';

                    if (mediaType === 'video') {
                        const video = document.createElement('video');
                        video.src = src;
                        video.controls = false;
                        video.preload = 'metadata';
                        video.style.maxWidth = '100%';
                        video.style.maxHeight = '100%';
                        video.style.objectFit = 'contain';
                        slide.appendChild(video);
                    } else {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = `Post image ${index + 1}`;
                        img.loading = 'eager';
                        slide.appendChild(img);
                    }

                    this.slidesContainer.appendChild(slide);

                    // Create navigation dot
                    const dot = document.createElement('button');
                    dot.className = 'dialog-dot';
                    dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                    dot.addEventListener('click', () => this.goToSlide(index));
                    this.dotsContainer.appendChild(dot);
                });

                this.updateCarousel();
            }

            updateCarousel() {
                this.slidesContainer.style.transform = `translateX(-${this.currentSlide * 100}%)`;

                // Update dots
                this.dotsContainer.querySelectorAll('.dialog-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentSlide);
                    dot.setAttribute('aria-current', index === this.currentSlide);
                });

                // Update navigation buttons
                const prevBtn = this.dialog.querySelector('.dialog-prev');
                const nextBtn = this.dialog.querySelector('.dialog-next');
                prevBtn.disabled = this.currentSlide === 0;
                nextBtn.disabled = this.currentSlide === this.mediaItems.length - 1;

                // Update video controls
                this.updateVideoControls();
            }

            updateVideoControls() {
                const currentSlide = this.slidesContainer.children[this.currentSlide];
                const video = currentSlide?.querySelector('video');
                const videoControls = document.getElementById('videoControls');

                if (video) {
                    videoControls.style.display = 'flex';
                    this.setupVideoControls(video);
                } else {
                    videoControls.style.display = 'none';
                }
            }

            setupVideoControls(video) {
                const playPauseBtn = document.getElementById('playPauseBtn');
                const muteBtn = document.getElementById('muteBtn');

                const updatePlayButton = () => {
                    playPauseBtn.innerHTML = video.paused ?
                        '<i class="fas fa-play"></i>' :
                        '<i class="fas fa-pause"></i>';
                };

                const updateMuteButton = () => {
                    muteBtn.innerHTML = video.muted ?
                        '<i class="fas fa-volume-mute"></i>' :
                        '<i class="fas fa-volume-up"></i>';
                };

                playPauseBtn.onclick = () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    updatePlayButton();
                };

                muteBtn.onclick = () => {
                    video.muted = !video.muted;
                    updateMuteButton();
                };

                video.addEventListener('play', updatePlayButton);
                video.addEventListener('pause', updatePlayButton);
                video.addEventListener('volumechange', updateMuteButton);

                updatePlayButton();
                updateMuteButton();
            }

            goToSlide(index) {
                this.currentSlide = index;
                this.updateCarousel();
            }

            nextSlide() {
                if (this.currentSlide < this.mediaItems.length - 1) {
                    this.currentSlide++;
                    this.updateCarousel();
                }
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.currentSlide--;
                    this.updateCarousel();
                }
            }

            closeDialog() {
                // Pause all videos
                this.slidesContainer.querySelectorAll('video').forEach(video => {
                    video.pause();
                    video.currentTime = 0;
                });

                this.dialog.close();
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            setupSwipeSupport() {
                let touchStartX = 0;

                this.slidesContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                this.slidesContainer.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].screenX;
                    const diff = touchStartX - touchEndX;
                    const swipeThreshold = 50;

                    if (Math.abs(diff) > swipeThreshold) {
                        if (diff > 0) {
                            this.nextSlide();
                        } else {
                            this.prevSlide();
                        }
                    }
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InstagramModal();
        });

        // Add loading state for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', function () {
                this.classList.add('loaded');
            });

            // Fallback for already loaded images
            if (img.complete) {
                img.classList.add('loaded');
            }
        });
    </script>
</body>
