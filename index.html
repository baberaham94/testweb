    <style>
        * {
            margin: 0;

        body {

        .container {

        /* Header Styles */

        .header-content {

        }
        
        .logo {

            font-weight: bold;
        }
        
        .search-bar {
            background: #fafafa;

        .search-bar input {

        .tab-content {

            }
        }
    </style>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                link.classList.add('active');
                const tabId = link.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Modal functionality
        const modal = document.getElementById('postModal');
        const modalSlides = document.getElementById('modalSlides');
        const modalDots = document.getElementById('modalDots');
        const modalCaption = document.getElementById('modalCaption');
        const closeBtn = document.querySelector('.modal-close');
        const prevBtn = document.querySelector('.modal-prev');
        const nextBtn = document.querySelector('.modal-next');

        let currentModalSlide = 0;
        let modalImages = [];

        // Open modal when clicking on a post
        document.addEventListener('click', (e) => {
            const post = e.target.closest('.post');
            if (post) {
                openModal(post);
            }
        });

        function openModal(post) {
           const images = JSON.parse(post.getAttribute('data-images'));
            const caption = post.getAttribute('data-caption') || '';
            const dateString = post.getAttribute('data-date') || '';
             const modalDate = document.getElementById('modalDate');
    modalDate.textContent = dateString ? formatInstagramDate(dateString) : '';
    
            modalImages = images;
            modalCaption.textContent = caption;
            currentModalSlide = 0;

            // Clear and rebuild slides
            modalSlides.innerHTML = '';
            modalDots.innerHTML = '';


            images.forEach((img, index) => {
            const slide = document.createElement('div');
            slide.className = 'modal-slide';
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = `Post image ${index + 1}`;
    
    // Resize modal when first image loads
    if (index === 0) {
        resizeModalToImage(imgElement);
    }
    
    slide.appendChild(imgElement);
    modalSlides.appendChild(slide);
    
    // Create dot
                const dot = document.createElement('span');
                dot.className = `modal-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(index));
                modalDots.appendChild(dot);
});

            updateModalCarousel();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateModalCarousel() {
            modalSlides.style.transform = `translateX(-${currentModalSlide * 100}%)`;
            
            // Update dots
            document.querySelectorAll('.modal-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentModalSlide);
            });

            // Update navigation buttons
            prevBtn.disabled = currentModalSlide === 0;
            nextBtn.disabled = currentModalSlide === modalImages.length - 1;
        }

        function goToSlide(index) {
            currentModalSlide = index;
            updateModalCarousel();
        }
        
        function formatInstagramDate(dateString) {
    const postDate = new Date(dateString);
    const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    };
    return postDate.toLocaleDateString('en-US', options);
}

        function nextSlide() {
            if (currentModalSlide < modalImages.length - 1) {
                currentModalSlide++;
                updateModalCarousel();
            }
        }

        function prevSlide() {
            if (currentModalSlide > 0) {
                currentModalSlide--;
                updateModalCarousel();
            }
        }

        function resizeModalToImage(imgElement) {
    const modal = document.querySelector('.modal-carousel');
    const img = imgElement;
    
    // Wait for image to load
    if (img.complete) {
        setModalSize(img);
    } else {
        img.onload = () => setModalSize(img);
    }
}

function setModalSize(img) {
    const modal = document.querySelector('.modal-carousel');
    const maxWidth = window.innerWidth * 0.9;
    const maxHeight = window.innerHeight * 0.8;
    
    let width = img.naturalWidth;
    let height = img.naturalHeight;
    
    // Scale down if too large
    if (width > maxWidth || height > maxHeight) {
        const aspectRatio = width / height;
        
        if (width > maxWidth) {
            width = maxWidth;
            height = width / aspectRatio;
        }
        
        if (height > maxHeight) {
            height = maxHeight;
            width = height * aspectRatio;
        }
    }
    
    modal.style.width = width + 'px';
    modal.style.height = height + 'px';
}

        // Event listeners
        closeBtn.addEventListener('click', closeModal);
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        nextSlide();
                        break;
                }
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        modalSlides.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        modalSlides.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    prevSlide();
                }
            }
        }

        // Add smooth animations and transitions
        document.addEventListener('DOMContentLoaded', () => {
            // Add loading animation to images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', () => {
                    img.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
